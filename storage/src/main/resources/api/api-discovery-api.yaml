swagger: '2.0'

info:
  title: API Discovery Storage API
  version: '0.2'
  description: |
    Storage API of the API Discovery Solution (a.k.a Meta-API) is currently used to manage versions and deployments of
    APIs. Later, it will be also used to manage API's meta inforamtion like documentation and user manuals.

externalDocs:
  description: API Discovery Solution Documentation
  url: https://github.com/zalando-incubator/api-discovery

basePath: /
produces:
- application/json
consumes:
- application/json

security:
- oauth2: [uid, application.write_all]

paths:
  '/apis':
    get:
      summary: list all APIs
      description: Lists of all APIs
      operationId: 'org.zalando.apidiscovery.storage.api/read-apis'
      tags:
      - APIs
      security:
      - oauth2:
        - uid
      parameters:
      - name: lifecycle_state
        in: query
        type: string
        description: Filter APIs by lifecycle state
        required: false
      responses:
        200:
          description: List of all APIs
          schema:
            type: array
            items:
              $ref: '#/definitions/API'
        default:
          $ref: '#/responses/Error'

  '/apis/{api_id}':
    get:
      summary: read API
      description: Returns details about the API
      operationId: 'org.zalando.apidiscovery.storage.api/read-api'
      tags:
      - APIs
      security:
      - oauth2:
        - uid
      parameters:
      - name: api_id
        in: path
        type: string
        description: ID of the API
        required: true
      responses:
        200:
          description: API's details
          schema:
            $ref: '#/definitions/API'
        404:
          description: Not found
        default:
          $ref: '#/responses/Error'
    post:
      summary: creates an API definition
      description: Creates an API definition
      operationId: "org.zalando.apidiscovery.storage.api/create-api-definition!"
      tags:
      - APIs
      security:
      - oauth2:
        - uid
        - application.write_all
      parameters:
      - name: api_id
        in: path
        type: string
        description: ID of the API
        required: true
      - name: APIDefinition
        in: body
        description: API definition details that will be saved
        schema:
          $ref: '#/definitions/APIDefinition'
        required: true
      responses:
        201:
          description: API has been saved
        default:
          $ref: '#/responses/Error'

responses:
  Error:
    description: The occured error
    schema:
      $ref: '#/definitions/Error'

definitions:
  APIDefinition:
    type: object
    properties:
      status:
        type: string
        description: The current status of the crawling
        example: SUCCESS
      type:
        type: string
        description: Type of API definition
        example: SWAGGER-2.0
      name:
        type: string
        description: Name of the API
        example: Kio API
      version:
        type: string
        description: Version of the API
        example: "1.0"
      service_url:
        type: string
        description: URL pointing to the deployment which is providing the API
        example: https://kio.example.com
      url:
        type: string
        description: Path to the API definition file
        example: /swagger/api.json
      ui:
        type: string
        description: Path to the UI for browsing the API
        example: /swagger-ui
      definition:
        type: string
        description: The API definition
        example: |
          {"swagger": "2.0"
           "foo": "bar"}
    required:
    - status

  API:
    type: object
    properties:
      name:
        type: string
        description: Human readable name of the API
        example: API Discovery Storage API
      lifecycle_state:
        $ref: '#/definitions/LifecycleState'
      deployments:
        type: array
        items:
          $ref: '#/definitions/Deployment'
      versions:
        type: array
        items:
          $ref: '#/definitions/Version'

  Deployment:
    type: object
    description: A deployed instance of the API (e.g. an application)
    properties:
      name:
        type: string
        description: Deployment name (e.g. application and/or environment name)
        example: sales-orders-app
      service_url:
        type: string
        description: URL of the deployment
        example: sales-orders.api.zalando.com
      ui:
        type: string
        description: Path to the UI for browsing the API
        example: /swagger-ui
      url:
        type: string
        description: Path to the API definition
        example: /swagger/api.json
      lifecycle_state:
        $ref: '#/definitions/LifecycleState'
      versions:
        type: array
        items:
          $ref: '#/definitions/Version'

  Version:
    type: object
    description: A version of one particular API
    properties:
      name:
        type: string
        description: Version of the API
        example: 1.0.0
      type:
        type: string
        description: Type of the API definition
        example: swagger-2.0
      definition:
        type: string
        description: Formal definition of the API
        example: |
          {"swagger": "2.0"
           "foo": "bar"}
      lifecycle_state:
        $ref: '#/definitions/LifecycleState'
      deployments:
        type: array
        items:
          $ref: '#/definitions/Deployment'

  LifecycleState:
    type: string
    enum:
    - ACTIVE
    - INACTIVE
    - DECOMMISSIONED

  Error:
    type: object
    properties:
      message:
        type: string
        description: Human readable error message

securityDefinitions:
  oauth2:
    type: oauth2
    flow: implicit
    authorizationUrl: https://example.com/oauth2/dialog
    scopes:
      uid: Unique identifier of the user accessing the service.
      application.write_all: Scope allowing the user to write API definitions.